<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="fragments/homeButton.html"></div>

<h2 th:text="${book.title}"></h2>
<p th:text="${book.authors}"></p>
<p th:text="${book.id}"></p>

<div th:each="review : ${book.reviews}">
    <div>
        <a th:href="@{/review/{id}(id = ${review.id})}">
            <button>
                <h2><strong>Score:</strong> <span th:text="${review.score}"></span></h2>
                <p><strong>Content:</strong> <span th:text="${review.content}"></span></p>
            </button>
        </a>
    </div>
    <hr/>
</div>


<a th:href="@{/writeReview/{id}(id=${book.id})}">
    <button>write a review</button>
</a>
</body>
</html>
