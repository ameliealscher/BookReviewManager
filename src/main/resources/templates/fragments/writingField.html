<div th:fragment="writingField">
    <form action="#" th:action="@{/writeReview/{id}(id=${review.book.id})}" th:object="${review}" method="post">
        <p>Content: <input type="text" th:field="*{content}"/></p>
        <p>Score: <input type="text" th:field="*{score}"/></p>
        <p><input type="submit" value="submit"/></p>
    </form>
    <a href="/">
        <button>cancel</button>
    </a>
</div>
