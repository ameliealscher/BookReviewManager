<div th:fragment="writingField">
    <h2>write a review</h2>

    <form action="#" th:action="@{/writeReview}" th:object="${review}" method="post">
        <p>Content: <input type="text" th:field="*{content}" /></p>
        <p>Score: <input type="text" th:field="*{score}" /></p>
        <p><input type="submit" value="submit" /> <a href ="/"><button>cancel</button></a></p>
    </form>
</div>
